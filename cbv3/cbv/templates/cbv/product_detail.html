{% extends 'base.html' %}

{% block content %}

<ul>
	
	<li>{{ product.name }}</li>
	<li>{{ product.price }}</li>

</ul>

<button>
	
	<a href="{% url 'product_list' %}"> Back to list </a>

</button>

<button>
	
	<a href="{% url 'product_delete' pk=object.pk %}"> Delete </a>

</button>

<button>
	
	<a href="{% url 'product_update' pk=object.pk %}"> Update </a>

</button>

{% endblock %}
