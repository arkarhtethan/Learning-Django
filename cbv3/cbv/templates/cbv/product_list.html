{% extends 'base.html' %}

{% block content %}

<button>
	
	<a href="{% url 'product_create' %}"> Create </a>

</button>

	{% for product in object_list %}

		<ul>
			
			<li><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></li>
			<li>{{ product.price }}</li>

		</ul>

	{% endfor %}

{% endblock %}
