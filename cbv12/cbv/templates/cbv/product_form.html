{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}



  <div class="container mb-4">
      <div class="row justify-content-center">
        <div class="col-8">
        	{% if form.instance.pk %}  
				<h1 class="mt-2">Update Product</h1>
			{% else %}
				<h1 class="mt-2">Create Product</h1>
			{% endif %}
          
          <hr class="mt-0 mb-4">
			  <form method="post" novalidate>
			    {% csrf_token %}
			    {{ form|crispy }}
			    <button type="submit" class="btn btn-success">Save person</button>
			  </form>        
        </div>
      </div>
    </div>

{% endblock %}
