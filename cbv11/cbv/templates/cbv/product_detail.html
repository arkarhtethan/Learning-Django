{% extends 'base.html' %}

{% block content %}

Detail for {{ object.name }}

<ul>
	
	<li> {{ object.name }} </li>
	<li> {{ object.price }} </li>
	<li> {{ object.get_category_display}}</li>
</ul>

<button>
	
	<a href="{% url 'product-delete' pk=object.pk %}">
		Delete
	</a>

</button>

<button>
	
	<a href="{% url 'product-update' pk=object.pk %}">
		Update
	</a>

</button>

<button>
	
	<a href="{% url 'product-list' %}">
		Back to List
	</a>

</button>

{% endblock %}
