{% extends 'base.html' %}

{% block content %}

<ul>

	<li>
		
		{{ product.get_category_display }}

	</li>
	
	<li>
			
		{{ object.name }}

	</li>

	<li>
		
		{{ object.price }}

	</li>

</ul>


<button>
	
	<a href="{% url 'product-delete' pk=object.pk %}">
		
		Delete

	</a>

</button>

<button>
	
	<a href="{% url 'product-update' pk=object.pk %}">
		
		Update

	</a>

</button>

<button>
	
	<a href="{% url 'product-list' %}">
		
		Back

	</a>

</button>

{% endblock %}
